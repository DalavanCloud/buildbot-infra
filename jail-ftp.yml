---
- name: configure ftp
  hosts: ftp
  gather_facts: no
  connection: local
  sudo: yes
  vars:
    ftp_root: /data/ftp
    ftp_hostname: ftp.buildbot.net
  roles:
  - base
  - role: ftp
    ftp_root: "{{ ftp_root }}"
    ftp_hostname: "{{ ftp_hostname }}"
  # run a specialized SSH daemon to receive uploads from other internal hosts
  - role: ssh
    sshd_port: 2200
    listen_address: "{{ internal_ip }}"
    extra_config: |
        Match User buildbot
            ChrootDirectory /data/ftp/
            ForceCommand internal-sftp
  - role: user
    user_id: buildbot
    user_name: Buildbot Uploader
    authorized_key: >
      ssh-rsa  buildbot@ftp.buildbot.net


