---
- name: install vsftpd
  pkgng:
    name: vsftpd-ssl
    state: present
  notify: restart vsftpd

- name: configure vsftpd
  template:
    src: vsftpd.conf.j2
    dest: "/usr/local/etc/vsftpd.conf"
  notify: restart vsftpd

- name: start vsftpd
  service:
    name: vsftpd
    enabled: true
    state: running

