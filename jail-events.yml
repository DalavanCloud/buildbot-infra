---
- name: configure events
  hosts: events
  gather_facts: no
  connection: local
  become: yes
  vars:
    web_host_name: "events.buildbot.net"

  roles:
  - base
  - role: elk
    server_name: "{{ web_host_name }}"
    logstash_variant: syslog
    github_team: "committers"  # this restricts access to only people in the github 'committers' team
